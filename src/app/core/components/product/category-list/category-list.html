<mat-card class="globalContentCard" appearance="outlined">
  <div fxLayout="column" fxFlex="100" style="margin-bottom: 16px;">

    <!-- Title & Filter Row -->
    <div fxLayout="row wrap" fxLayoutAlign="space-between center" fxFlex="100" class="titleAndfilterContainer">
      
      <!-- Products List Title -->
      <div fxFlex="100" fxFlex.gt-sm="50">
        <mat-card-header>
          <mat-card-title>
            <h5>Categories List</h5>
          </mat-card-title>
        </mat-card-header>
      </div>

      <!-- Search Filter Input -->
      <div fxFlex="100" fxFlex.gt-sm="50" class="globalFilter">
        <mat-form-field appearance="outline" style="width: 100%;">
          <mat-label>Search Products</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Search Products" #input>
        </mat-form-field>
      </div>

    </div>

    <!-- Table Section -->
    <div fxFlex="100">
      <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
    </ng-container>

    <!-- Category Column -->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
      <td mat-cell *matCellDef="let element">
    <a (click)="viewCategoryProducts(element.category)" class="link-button">
    {{ element.category }}
  </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

        <!-- Paginator -->
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
      </div>
    </div>

  </div>
</mat-card>
